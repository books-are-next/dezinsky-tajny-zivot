			<p id="_idParaDest-38" class="MLP_uroven2_basne">Lovec</p>
			<p class="MLP_uroven3_basne">I</p>
			<p class="MLP_verse_-0-12- _idGenParaOverride-1">Ta síla,<br/>když se báseň netvoří, ale vzniká,<br/>když se vklíží jako letokruh v&nbsp;nábytku,<br/>vrzne a&nbsp;svou tetelivostí vyruší<br/>poklid prachu.<br/>Číhám na tu chvíli jak lovec,<br/>co si mne zdřevěnělou nohu.<br/>Nad křídlem lesa svítá jaro,<br/>lovec si chladí líc hlavní,<br/>která se každou chvílí<br/>jistě změní v&nbsp;paroh.</p>
