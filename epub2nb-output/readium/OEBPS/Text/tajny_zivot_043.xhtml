			<p class="MLP_verse_-0-12-">Mám na mysli metaforu,<br/>velkou a&nbsp;složitou,<br/>když ráno ze své dózy s&nbsp;müsli<br/>neohrabaně lovím vzácný<br/>lískový ořech,<br/>zahrabává se až na dno.<br/>Já obezřetný lovec<br/>ho přese všechno naleznu.<br/>To úsilí je obdařeno slastí,<br/>i&nbsp;když pak mám jen spoustu müsli<br/>bez ořechů.</p>
