			<p id="_idParaDest-9" class="MLP_uroven2_basne">Nora</p>
			<p class="MLP_verse_-0-12-">Začíná září, co se o&#160;krk otře liščím ohonem,<br/>sedíš zády k&#160;otevřeným dveřím, ke dveřím<br/>do dlouhých chodeb prázdného domu,<br/>ty chodby pokračují dál a&#160;mění se v&#160;les<br/>s&#160;podzemní norou, v&#160;níž se může dít cokoliv,<br/>a&#160;úzkost sípá právě tím lesem, těmi chodbami,<br/>z&#160;té nory, v&#160;níž se může dít cokoliv.</p>
